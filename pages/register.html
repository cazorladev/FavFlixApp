<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/css/register.css">
    <title>FavFlix</title>
</head>

<body>
    <div class="vh-100 d-flex justify-content-center align-items-center">
        <form class="d-flex flex-column mb-3">
            <h3>Únete a FavFlix</h3>
            <div class="icons">
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-linkedin"></i>
            </div>
            <p>o usa tu correo electronico para registrarte</p>
            <div class="form-floating mb-3 text-secondary">
                <input type="text" class="form-control" id="floatingInput" placeholder="Nombre de usuario">
                <label for="floatingInput">Nombre de usuario</label>
            </div>
            <div class="form-floating mb-3  text-secondary">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Correo electronico</label>
            </div>
            <div class="form-floating  text-secondary">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
                <label for="floatingPassword">Contraseña</label>
            </div>
            <div class="form-check my-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault"> Tengo al menos 16 años y acepto los <a
                        href="#">Términos de uso</a>.</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault"> Acepto la <a href="#">Politica de Privacidad</a>
                    y
                    consiento el tratamiento de mis datos personales de
                    acuerdo con ella.</label>
            </div>
            <button type="button" class="btn btn-outline-danger btn-sm">Registrarse</button>
        </form>
    </div>
</body>

</html>
