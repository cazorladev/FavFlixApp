<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/css-login.css">
</head>
<body>
    <header>
        <nav class="pt-3 ps-5"><h2 class="text-danger">FAVFLIX</h2></nav>
    </header>

    <section class="d-flex justify-content-center">
        <div class="css-login p-5 bg-black bg-opacity-75">
            <h2 class="text-white text-center pb-2">Registrarse</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="name" class="form-label text-white">Nombre y Apellido</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label text-white">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-white">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label text-white">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                </div>

                <div class="mt-4 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label text-white" for="terms">Acepto los terminos y condiciones</label>
                </div>
                
                <div class="contenedor d-flex justify-content-center py-4">
                    <button type="submit" class="btn btn-danger">Registrarse</button>
                </div>
                <div class="css-login-separator bg-secondary bg-opacity-50"></div>
                <div class="py-3 d-flex justify-content-center"><h6 class="text-secondary">¿Ya tienes cuentas? <a class="text-white" href="/pages/login.html">Iniciar sesión</a></h6></div>
            </form>
        </div>        
    </section>
    
    <script src="/assets/js/js-register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
