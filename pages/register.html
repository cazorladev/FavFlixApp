<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Codificación de caracteres y configuración de la vista -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compatibilidad con navegadores antiguos (opcional, pero recomendado) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Título de la página -->
    <title>FavFlix: Tu plataforma de películas favorita</title>

    <!-- Descripción (Importante para SEO y accesibilidad) -->
    <meta name="description" content="FavFlix te permite guardar, organizar y compartir tus películas favoritas en un solo lugar.">

    <!-- Autor del sitio -->
    <meta name="author" content="FavFlix - Grupo 1">

    <!-- Indexación en buscadores -->
    <meta name="robots" content="index, follow">

    <!-- Favicon -->
    <link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/assets/css/register.css">
    <title>FavFlix</title>
</head>

<body>
    <div class="vh-100 d-flex justify-content-center align-items-center">
        <form id="registerForm" class="d-flex flex-column mb-3">
            <h3>Únete a FavFlix</h3>
            <div class="icons">
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-linkedin"></i>
            </div>
            <p>o usa tu correo electronico para registrarte</p>

            <div class="form-floating mb-3 text-secondary">
                <input type="text" class="form-control" id="username" placeholder="Nombre de usuario" required>
                <label for="username">Nombre de usuario</label>
                <small id="usernameError" class="text-danger"></small>
            </div>

            <div class="form-floating mb-3 text-secondary">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                <label for="email">Correo electrónico</label>
                <small id="emailError" class="text-danger"></small>
            </div>

            <div class="form-floating text-secondary">
                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                <label for="password">Contraseña</label>
                <small id="passwordError" class="text-danger"></small>
            </div>

            <div class="form-floating text-secondary">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar contraseña" required>
                <label for="confirmPassword">Confirmar contraseña</label>
                <small id="confirmPasswordError" class="text-danger"></small>
            </div>

            <div class="form-check my-3">
                <input class="form-check-input" type="checkbox" value="" id="termsCheck" required>
                <label class="form-check-label" for="termsCheck"> Tengo al menos 16 años y acepto los <a href="#">Términos de uso</a>.</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="privacyCheck" required>
                <label class="form-check-label" for="privacyCheck"> Acepto la <a href="#">Política de Privacidad</a> y consiento el tratamiento de mis datos personales.</label>
            </div>

            <button type="submit" class="btn btn-outline-danger btn-sm">Registrarse</button>
        </form>
    </div>
</body>

</html>
