<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/css-login.css">
</head>
<body>
    <header>
        <nav class="pt-3 ps-5"><h2 class="text-danger">FAVFLIX</h2></nav>
    </header>

    <section class="d-flex justify-content-center">
        <div class="css-login p-5 bg-black bg-opacity-75">
            <h2 class="text-white text-center pb-2">Iniciar Sesión</h2>
            <form id="loginUser">
                <div class="mb-3">
                    <label for="email" class="form-label text-white">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-white">Contraseña</label>
                    <input type="password" class="form-control" id="password">
                </div>
                
                <div class="contenedor d-flex justify-content-center pt-3">
                    <button type="submit" class="btn btn-danger">Iniciar sesión</button>
                </div>

                <h6 class="mt-3 text-center"><a class="text-white" href="#">¿Olvidaste tu contraseña?</a></h6>

                <div class="my-4 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                    <label class="form-check-label text-white" for="rememberMe">Recordar contraseña</label>
                </div>
                <div class="css-login-separator bg-secondary bg-opacity-50"></div>
                <div class="py-3 d-flex justify-content-center"><h6 class="text-secondary">¿No tienes cuentas? <a class="text-white" href="/pages/register.html">Registrate ahora</a></h6></div>
                
            </form>
        </div>        
    </section>
    <script src="/assets/js/js-login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
