<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FavFlix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/dashboard.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html"><img src="/assets/img/Logo-FavFlix.png" alt="FavFlix" height="40"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#mi-lista" id="nav-mi-lista">Mi Lista</a></li>
                </ul>
                <form class="d-flex" id="search-form">
                    <input class="form-control me-2" type="search" placeholder="Buscar película" id="search-input">
                    <button class="btn btn-outline-light" type="submit">Buscar</button>
                </form>
                <button class="btn btn-danger ms-3" id="logout">Cerrar sesión</button>
            </div>
        </div>
    </nav>
    
    <!-- Hero Section -->
    <header class="hero-section text-white text-center p-5" id="hero">
        <div class="container">
            <h1 id="hero-title">Película Destacada</h1>
            <p id="hero-description">Descripción breve de la película...</p>
            <button class="btn btn-primary" id="hero-more-info">Más Información</button>
            <button class="btn btn-secondary" id="update-hero">Actualizar Recomendación</button>
        </div>
    </header>
    
    <!-- Sección Mi Lista -->
    <section class="container mt-4" id="mi-lista" style="display: none;">
        <h2 class="text-white">Mi Lista</h2>
        <div class="row" id="mi-lista-contenido"></div>
    </section>

    <!-- Sección Catalogo de películas -->
    <main class="catalogos">
        <section class="Catalogo-peliculas">
            <h2>Películas Populares</h2>
            <div class="peliculas" id="populares">

            </div>
        </section>
        <section class="Catalogo-peliculas">
            <h2>Películas de Estreno</h2>
            <div class="peliculas" id="estreno">

            </div>
        </section>
        <section class="Catalogo-peliculas">
            <h2>Películas más vistas</h2>
            <div class="peliculas" id="vistas">

            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/dashboard.js"></script>
</body>
</html>
