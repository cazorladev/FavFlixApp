<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>FavFlix: Tu plataforma de películas favorita</title>
    <meta
      name="description"
      content="FavFlix te permite guardar, organizar y compartir tus películas favoritas en un solo lugar."
    />
    <meta name="author" content="FavFlix - Grupo 1" />
    <meta name="robots" content="index, follow" />

    <!-- Favicon -->
    <link rel="icon" href="../assets/img/favicon.ico" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/dashboard.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <!-- Main Navigation -->
      <nav class="navbar navbar-expand-lg fixed-top" id="mainNav">
        <div class="container-fluid px-4">
          <div class="d-flex align-items-center">
            <a class="navbar-brand me-3" href="./dashboard.html">
              <img
                src="../assets/img/Logo-FavFlix.png"
                alt="FavFlix Logo"
                class="logo-img"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarContent"
              aria-controls="navbarContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>

          <!-- Navigation Content -->
          <div class="collapse navbar-collapse" id="navbarContent">
            <!-- Primary Navigation -->
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Peliculas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Mis Favoritos</a>
              </li>
            </ul>
          </div>

          <!-- Search Form and User Profile OUTSIDE the menu -->
          <div class="nav-end d-flex align-items-center">
            <!-- Search Form -->
            <form class="search-form" role="search" id="searchForm">
              <div class="search-wrapper">
                <button class="search-toggle" type="button">
                  <i class="bi bi-search"></i>
                </button>
                <input
                  class="search-input"
                  type="search"
                  placeholder="Título, género, actor"
                  aria-label="Search"
                  id="searchInput"
                  required
                />
              </div>
            </form>

            <!-- User Profile -->
            <div class="dropdown profile-wrapper">
              <button
                class="btn profile-btn"
                type="button"
                id="profileDropdown"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                aria-haspopup="true"
                aria-controls="profileMenu"
              >
                <div class="profile-initials">?</div>
              </button>
              <ul
                class="dropdown-menu dropdown-menu-end"
                id="profileMenu"
                aria-labelledby="profileDropdown"
                role="menu"
              >
                <li role="none">
                  <!-- Indica que este elemento no tiene un rol específico -->
                  <a class="dropdown-item" href="#" role="menuitem">
                    <!-- Indica que este es un ítem del menú -->
                    <i class="bi bi-person"></i> Ver Perfil
                  </a>
                </li>
                <li role="none">
                  <a class="dropdown-item" href="#" role="menuitem">
                    <i class="bi bi-gear"></i> Configuración
                  </a>
                </li>
                <li role="none">
                  <hr class="dropdown-divider" />
                </li>
                <li role="none">
                  <a class="dropdown-item" href="#" id="logout" role="menuitem">
                    <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Hero Section -->
      <section class="hero-section">
        <div class="hero-content">
          <div class="container-fluid px-4">
            <div class="row">
              <div class="col-lg-6">
                <h1 class="hero-title"></h1>
                <p class="hero-description"></p>
                <div class="hero-actions">
                  <button class="btn btn-secondary btn-lg info-btn">
                    <i class="bi bi-info-circle"></i> Más información
                  </button>
                </div>
              </div>
            </div>
          </div>
          <span class="age-rating"></span>
        </div>
        <div class="hero-overlay"></div>
        <div class="hero-fade"></div>
      </section>

      <!-- Sección de tendencias de acción -->

      <section class="trending py-5 bg-black text-white">
        <div class="container">
          <h2 class="mb-4 text-white">Tendencias de Acción</h2>
          <div
            id="carouselExample"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner" id="carousel-container">
              <!-- Las películas se insertan aquí dinámicamente -->
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
            </button>
          </div>
        </div>
      </section>

      <!-- Películas Populares -->
      <section class="trending py-5 bg-black text-white">
        <div class="container">
          <h2 class="mb-4 text-white">Películas Populares</h2>
          <div
            id="popular-carousel"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner" id="popular-carousel-container"></div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#popular-carousel"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#popular-carousel"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
            </button>
          </div>
        </div>
      </section>

      <!-- Películas Mejor Puntuadas -->
      <section class="trending py-5 bg-black text-white">
        <div class="container">
          <h2 class="mb-4 text-white">Películas Mejor Puntuadas</h2>
          <div
            id="top-rated-carousel"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner" id="top-rated-carousel-container"></div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#top-rated-carousel"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#top-rated-carousel"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
            </button>
          </div>
        </div>
      </section>

      <!-- Películas en Cartelera -->
      <section class="trending py-5 bg-black text-white">
        <div class="container">
          <h2 class="mb-4 text-white">En Cartelera</h2>
          <div
            id="now-playing-carousel"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div
              class="carousel-inner"
              id="now-playing-carousel-container"
            ></div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#now-playing-carousel"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#now-playing-carousel"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
            </button>
          </div>
        </div>
      </section>

      <!-- Próximos Estrenos -->
      <section class="trending py-5 bg-black text-white">
        <div class="container">
          <h2 class="mb-4 text-white">Próximos Estrenos</h2>
          <div
            id="upcoming-carousel"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner" id="upcoming-carousel-container"></div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#upcoming-carousel"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#upcoming-carousel"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
            </button>
          </div>
        </div>
      </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="../assets/js/dashboard.js"></script>
  </body>
</html>
